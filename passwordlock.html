<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="passwordlock.js"></script>
    <link rel="stylesheet" href="passwordlock-styles.css">
    <title>Verification</title>

  </head>

  <body>
    <p id="demo"></p>

    <div class="password-field-title1">
      <h2>Tämä sivu on saatavilla vain kehittäjille.</h2>
    </div>

    <div class="password-field-title2">
      <h2>Todista oikeutesi tälle sivustolle varmennusavaimella:</h2>
    </div>

    <div class="password-field">
      <input id="userInput" type="password" autofocus="autofocus" placeholder="esimerkki: 12345..." size="30">
    </div>

    <div class="verify-button">
      <p>&nbsp;</p>
      <a href="#" onclick="askPassword()">Tarkista</a>
    </div>

    <div class="go-back">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>tai mene edelliselle sivulle painamalla <a href="index.html">tätä</a></p>
    </div>

  </body>
</html>
